<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/logo-light.svg"
    />
    <link
      rel="icon"
      ype="image/svg+xml"
      href="%sveltekit.assets%/logo.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Manrope[wght].woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <script>
      const doc = document.documentElement;
      const storedTheme = localStorage.getItem('theme');

      if (storedTheme) {
        doc.setAttribute('data-theme', storedTheme);
        if (storedTheme === 'light' || storedTheme === 'system-light') {
          doc.classList.add(storedTheme); // Add the class based on the stored theme
        } else {
          doc.classList.remove(storedTheme); // Add the class based on the stored theme
        }
      } else {
        const systemTheme = window.matchMedia('(prefers-color-scheme: dark)')
          .matches
          ? 'system'
          : 'system-light';
        doc.setAttribute('data-theme', systemTheme);
        doc.classList.add(systemTheme); // Add the class based on the system theme
      }

      window.addEventListener('load', () => {
        const storedData = localStorage.getItem('myData');
        if (storedData) {
          doc.setAttribute('data-theme', storedTheme);
          doc.classList.add(storedTheme); // Add the class based on the stored theme
        }
      });
    </script>
    %sveltekit.head%
  </head>
  <body id="body" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
