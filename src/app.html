<!DOCTYPE html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="icon"
      href="/logo-light.svg"
      media="(prefers-color-scheme: light)" />
    <link rel="icon" href="/logo.svg" />
    <link
      rel="preload"
      href="%sveltekit.assets%/fonts/Manrope[wght].woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <style>
      @font-face {
        font-family: 'Manrope';
        src: url('%sveltekit.assets%/fonts/Manrope[wght].woff2')
            format('woff2 supports variations'),
          url('%sveltekit.assets%/fonts/Manrope[wght].woff2')
            format('woff2-variations');
        font-weight: 200 800;
        font-style: normal;
        font-display: optional;
      }
    </style>
    <script>
      const doc = document.documentElement
      if (
        doc.dataset.theme === 'system' ||
        doc.dataset.theme === 'system-light'
      )
        doc.setAttribute(
          'data-theme',
          window.matchMedia('(prefers-color-scheme: dark)').matches
            ? 'system' // Same as [data-theme='dark'] in +layout.svelte
            : 'system-light' // Same as [data-theme='light'] in +layout.svelte
        )
    </script>
    %sveltekit.head%
  </head>
  <body id="body" data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
